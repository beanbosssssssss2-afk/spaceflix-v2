<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpaceFlix - TV</title>
    <style>
        body {
            color: #fff;
            background-color: #181818;
            margin: 0;
            padding: 0;
            font-family: Open Sans, sans-serif
        }

        header {
            background-color: #202020;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            display: flex
        }

        .logo {
            align-items: center;
            display: flex
        }

        .logo h1 {
            margin: 0;
            font-size: 24px
        }

        .search-bar {
            align-items: center;
            display: flex
        }

        main {
            padding: 20px
        }

        #videoGrid {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            display: grid
        }

        @media (width<=600px) {
            #videoGrid {
                grid-template-columns: repeat(1, 1fr)
            }
        }

        @media (width>=601px) and (width<=960px) {
            #videoGrid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        #searchResults {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            display: grid
        }

        @media (width<=600px) {
            #searchResults {
                grid-template-columns: repeat(1, 1fr)
            }
        }

        @media (width>=601px) and (width<=960px) {
            #searchResults {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        .videoItem {
            text-align: center;
            cursor: pointer;
            background-color: #202020;
            border-radius: 4px;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            transition: transform .3s;
            display: flex;
            box-shadow: 0 2px 4px #0000001a
        }

        .videoItem:hover {
            transform: translateY(-5px)
        }

        .thumbnail {
            width: 100%;
            max-width: 100%;
            height: 0;
            padding-bottom: 150%;
            position: relative;
            overflow: hidden
        }

        .thumbnail img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0
        }

        .networks {
            background-color: #00000080;
            border-radius: 5px;
            align-items: center;
            padding: 5px 10px;
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px
        }

        .networks a {
            color: #fff;
            font-size: 14px;
            font-weight: 700
        }

        .dateOverlay {
            color: #fff;
            background-color: #00000080;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            left: 5px
        }

        h3 {
            margin-top: 10px;
            font-size: 16px
        }

        p {
            color: #999;
            margin-top: 5px;
            font-size: 14px
        }

        .playIcon {
            opacity: 0;
            background-color: #0009;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            transition: opacity .3s;
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .videoItem:hover .playIcon {
            opacity: 1
        }

        a {
            color: #fff;
            text-decoration: none
        }

        a:hover {
            color: #fff
        }

        img.emoji {
            vertical-align: -.1em;
            width: 1em;
            height: 1em;
            margin: 0 .05em 0 .1em
        }

        #stream-select {
            display: none
        }

        select {
            width: 100%;
            margin-bottom: 2px;
            padding: 5px;
            font-size: 16px
        }

        video {
            width: 100%;
            height: auto
        }

        #select-container {
            margin-bottom: 20px
        }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/hipt.js"></script>
</head>

<body>

    <main>
        <div id="controls">
            <label for="country-select">Select Country:</label>
            <select id="country-select">
                <option value="">Loading...</option>
            </select>

            <label for="stream-select">Select Stream:</label>
            <select id="stream-select">
                <option value="">Select a country first</option>
            </select>
        </div>

        <video id="video-player" controls></video>
    </main>

    <script type="module" crossorigin src="/js/hipt.js"></script>
</body>

</html>
