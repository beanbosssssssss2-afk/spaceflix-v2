<script>
  document.addEventListener('DOMContentLoaded', () => {

    const titles = [
      "CamoFlix | The ultimate streaming platform.",

      "CamoFlix | Entertainment, on us.",
      "CamoFlix | Your movie awaits!",
      "CamoFlix | Brought to you by Galactic Network!",
      "CamoFlix | Watch movies the better way.",
      "CamoFlix | Reach through the stars for movies!",
      "CamoFlix | The art of streaming.",
      "CamoFlix | The best way to binge watch."
    ];

    function setRandomTitle() {
      const randomIndex = Math.floor(Math.random() * titles.length);
      document.title = titles[randomIndex];
    }

    setRandomTitle();
  });
</script>
<script>
  function toggleDropdown() {
    var dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    var dropdown = document.getElementById("dropdownMenu");
    var dropdownIcon = document.querySelector(".dropdown");
    if (!dropdown.contains(event.target) && !dropdownIcon.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>
<script>
  document.querySelectorAll(".dropdown-content a").forEach((link) => {
    link.addEventListener("click", function (e) {
      let ripple = document.createElement("span");
      ripple.classList.add("ripple");

      let rect = this.getBoundingClientRect();
      let size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;

      let x = e.clientX - rect.left - size / 2;
      let y = e.clientY - rect.top - size / 2;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      this.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  });

</script>
<script>
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
    }
});
</script>
