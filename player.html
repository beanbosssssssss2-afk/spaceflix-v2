<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player - CamoFlix</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="https://cdn.builder.io/api/v1/image/assets%2F03a4f5f37c3b495dbfbcb1c1ddca3b66%2F082eb89a7ed64aa1b4e4dd0d5654290a?format=webp&width=800"/>
  <link rel="shortcut icon" href="https://cdn.builder.io/api/v1/image/assets%2F03a4f5f37c3b495dbfbcb1c1ddca3b66%2F082eb89a7ed64aa1b4e4dd0d5654290a?format=webp&width=800"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
  <header style="background:#222;height:30px;">
    <a style="font-size:29px;float:left;color:white;text-decoration: none;" href="/movies.html">Back</a>
</header>
  <main>
    <div id="video-container" class="video-container">
      <h1>Loading Movie...</h1>
    </div>
    <select id="source-selector" class="source-selector">
      <option value="vidlinkpro" selected>Default server (vidsrc-net)</option>
      <option value="embed-su">Server 2 (vidsrc-in)</option>
      <option value="moviesapiclub">Server 3 (vidsrc-pm)</option>
      <option value="vidbinge">Server 4 (VidBinge)</option>
      <option value="vidsrcnet">Server 5 (vidsrc-xyz)</option>
      <option value="doubleembed">Server 6 (2embed)</option>
    </select>
  </main>
  <footer>
    <p>&copy; 2025 GalacticNetwork.</p>
  </footer>
  <script src="/js/player.js"></script>
  <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <script>
 document.addEventListener('DOMContentLoaded', function () {
    const iframe = document.querySelector('iframe');
    
    if (iframe) {
        iframe.onload = function () {
            try {
                const iframeDoc = iframe.contentWindow;
                
                iframeDoc.open = function () { return null; };
                iframeDoc.alert = function () { return null; };
                iframeDoc.confirm = function () { return null; };
                iframeDoc.prompt = function () { return null; };
                
                iframeDoc.document.addEventListener('click', function (event) {
                    if (event.target.tagName === 'A' && event.target.target === '_blank') {
                        event.preventDefault();
                    }
                }, true);
            } catch (error) {
                console.warn('Unable to modify iframe due to cross-origin restrictions');
            }
        };
    }
});

  </script>
  <script>
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
    }
});
</script>

<script src="/js/pp.js"></script>

</body>
</html>
